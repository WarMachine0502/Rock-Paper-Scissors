<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Hebrew:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="game">

    <div class="score">
      <div class="playerScore">
        <img src="https://img.icons8.com/ios-filled/50/000000/user.png" />
        <p class="p-count count">0</p>
      </div>
      <div class="computerScore">
        <img src="https://img.icons8.com/ios-filled/50/000000/computer.png" />
        <p class="c-count count">0</p>
      </div>
    </div>

    <div class="movesleft">Tries Left: 5</div>

    <div class="options">
      <button class="rock"><a href="#">ROCK</a></button>
      <button class="paper"><a href="#">PAPER</a></button>
      <button class="scissor"><a href="#">SCISSORS</a></button>
    </div>

    <div class="result"></div>
    <button class="reload1"><a href="" class="reload">RESTART</a></button>
  </div>
  <script src="script.js"></script>
</body>
</html>
