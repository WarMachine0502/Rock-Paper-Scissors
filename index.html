<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Hebrew:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <section class="game">

    <div class="score">
      <div class="playerScore">
        <img src="https://img.icons8.com/ios-filled/50/000000/user.png" />
        <p class="p-count count">0</p>
      </div>
      <div class="computerScore">
        <img src="https://img.icons8.com/ios-filled/50/000000/computer.png" />
        <p class="c-count count">0</p>
      </div>
    </div>


    <div class="movesleft">Moves Left: 5</div>

    <div class="options">
      <button class="rock btn_animation"><a href="#">ROCK</a></button>
      <button class="paper btn_animation"><a href="#">PAPER</a></button>
      <button class="scissor btn_animation"><a href="#">SCISSORS</a></button>
    </div>

    <div class="result"></div>

  </section>

  <script src="script.js"></script>
</body>

</html>
